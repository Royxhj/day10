<!DOCTYPE html>
<html>

<head>
    <title>Day10</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div class="cover">
        <div class="login__window">
            <div class="login__signin">
                <span class="login_signin_title">Sign in</span>
            </div>
            <div class="login_email">
                <input type="text" placeholder="eamil" calss="login__input__email"
                    style="width:100%; height:35px; padding: 0px 0px 0px 10px;border-radius:10px;border: none">
            </div>
            <div class="login__password">
                <input type="text" placeholder="password" class="login__input__password"
                    style="width:100%; height:35px; padding: 0px 0px 0px 10px;border-radius:10px;border: none">
            </div>
            <div class="login__forgot">
                <span class="login__forgot_text">Forgot Password?</span>
            </div>
            <div class="login__remember">
                <input type="checkbox" class="login__remember__checkbox" checked>
                <span class="login__remember__text">Remember Me</span>
            </div>
            <div class="login__signinbutton">
                <span class="login__singinbutton_text">Sign In</span>
            </div>
            <div class="login__or">
                <span class="login__or__text">OR</span>
            </div>
            <div class="login__snsbutton">
                <div class="login__snsbutton__facebook">
                    <span class="login__snsbutton__facebook__text">Facebook</span>
                </div>
                <div class="login__snsbutton__twitter">
                    <span class="login__snsbutton__twitter__text">Twitter</span>
                </div>
            </div>
            <div class="login__signup">
                <span class="login__signup__text1">need an account?</span>
                <span class="login__signup__text2">Sign up</span>
            </div>
            <div class="login__retrieve">
                <span class="login__retrieve__text1">forgot your password?</span>
                <span class="login__retrieve__text2">Retrieve</span>
            </div>
        </div>
    </div>
</body>

</html>
